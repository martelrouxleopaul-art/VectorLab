<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact - VectorLab</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#FFFCF8;--text:#2D2D2D;--text-light:#666;--accent:#FFD8BE;--accent-hover:#FF9D87}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text)}
header{position:sticky;top:0;background:var(--bg);padding:18px 6%;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid #ffe8db;z-index:1000}
.logo{font-weight:700;font-size:34px}
/* new: account / language container */
.header-actions{display:flex;align-items:center;gap:12px;position:relative;right:0}
.auth-btn{padding:8px 16px;border-radius:30px;font-weight:600;cursor:pointer;transition:all .2s;white-space:nowrap}
/* new: login button style */
#loginBtn4{background:var(--accent);color:var(--accent-hover);border:2px solid var(--accent-hover)}
#loginBtn4:hover{background:#ffc7a8}
/* new: sign in button style */
#signInBtn4, #profileBtn4{background:var(--accent-hover);color:var(--accent);border:2px solid var(--accent-hover)}
#signInBtn4:hover, #profileBtn4:hover{background:#ff8c6e}

.lang-switch{position:relative;right:0;top:0;z-index:2000}
.lang-circles{position:relative;width:44px;height:44px;cursor:pointer}
.lang-circles img{width:44px;height:44px;border-radius:50%;position:absolute;border:2px solid #fff;box-shadow:0 6px 18px rgba(0,0,0,.12);transition:all .45s}
.lang-dropdown{display:none;background:#fff;padding:8px;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,.08);position:absolute;right:0}
.lang-dropdown.show{display:block}
main{max-width:800px;margin:80px auto;padding:0 6%;text-align:center}
form{display:flex;flex-direction:column;gap:16px;margin-top:12px}
input,textarea{padding:12px 14px;border-radius:10px;border:1px solid #ffe8db;font-size:15px}
button{background:var(--accent-hover);color:#fff;padding:12px 18px;border-radius:30px;border:none;font-weight:700;cursor:pointer}
.success-message{display:none;color:green;margin-top:10px;font-weight:600}
footer{text-align:center;padding:60px 20px;color:var(--text-light);border-top:1px solid #ffe8db}
</style>
</head>
<body>
<header id="mainHeader">
  <div style="display:flex;align-items:center;gap:18px">
    <div class="logo">VectorLab</div>
    <nav>
      <a href="index.html" data-i18n="nav_home">Accueil</a>
      <a href="discover.html" data-i18n="nav_discover">Découvrir</a>
      <a href="about.html" data-i18n="nav_about">À propos</a>
      <a href="contact.html" data-i18n="nav_contact">Contact</a>
    </nav>
  </div>

  <div class="header-actions">
    <button id="loginBtn4" class="auth-btn" data-i18n="auth_login">Se connecter</button>
    <button id="signInBtn4" class="auth-btn" data-i18n="auth_signin">S'inscrire</button>

    <button id="profileBtn4" class="auth-btn" style="display:none;" data-i18n="auth_profile">Mon Profil</button>
    
    <div class="lang-switch">
      <div class="lang-circles" id="langBtn4">
        <img src="https://flagcdn.com/48x36/gb.png" class="flag-en" alt="EN">
        <img src="https://flagcdn.com/48x36/fr.png" class="flag-fr" alt="FR">
        <img src="https://flagcdn.com/48x36/de.png" class="flag-de" alt="DE">
      </div>
      <div class="lang-dropdown" id="langDropdown4">
        <div data-lang="en">English</div>
        <div data-lang="fr">Français</div>
        <div data-lang="de">Deutsch</div>
      </div>
    </div>
  </div>
</header>

<main>
  <h1 data-i18n="contact_title">Contactez-nous</h1>
  <p data-i18n="contact_sub">Une question, un projet ou une demande sur mesure ? Écrivez-nous !</p>

  <form id="contactForm" action="https://formspree.io/f/xovyvzab" method="POST">
    <input type="text" name="name" placeholder="Votre nom" required data-i18n-placeholder="placeholder_name">
    <input type="email" name="email" placeholder="Votre e-mail" required data-i18n-placeholder="placeholder_email">
    <textarea name="message" rows="6" placeholder="Votre message..." required data-i18n-placeholder="placeholder_message"></textarea>
    <button type="submit" data-i18n="contact_send">Envoyer</button>
    <div class="success-message" id="successMsg">✅ Merci ! Votre message a été envoyé.</div>
  </form>
</main>

<footer>
  <div class="links"><a href="index.html" data-i18n="nav_home">Accueil</a> | <a href="discover.html" data-i18n="nav_discover">Découvrir</a> | <a href="faq.html" data-i18n="nav_faq">FAQ</a></div>
  <p data-i18n="footer_text">© 2025 VectorLab — Fait avec passion en France</p>
</footer>

<script>
const translations = {
  en:{nav_home:"Home",nav_discover:"Discover",nav_about:"About",nav_contact:"Contact",nav_faq:"FAQ",
      contact_title:"Contact us", contact_sub:"Have a question, project or custom request? Write to us!",
      contact_send:"Send", placeholder_name:"Your name", placeholder_email:"Your email", placeholder_message:"Your message...",
      footer_text:"© 2025 VectorLab — Premium & custom 3D printing",
      // New translations for account
      auth_login:"Log In", auth_signin:"Sign Up", auth_profile:"My Profile"},
  fr:{nav_home:"Accueil",nav_discover:"Découvrir",nav_about:"À propos",nav_contact:"Contact",nav_faq:"FAQ",
      contact_title:"Contactez-nous", contact_sub:"Une question, un projet ou une demande sur mesure ? Écrivez-nous !",
      contact_send:"Envoyer", placeholder_name:"Votre nom", placeholder_email:"Votre e-mail", placeholder_message:"Votre message...",
      footer_text:"© 2025 VectorLab — Fait avec passion en France",
      // New translations for account
      auth_login:"Se connecter", auth_signin:"S'inscrire", auth_profile:"Mon Profil"},
  de:{nav_home:"Startseite",nav_discover:"Entdecken",nav_about:"Über uns",nav_contact:"Kontakt",nav_faq:"FAQ",
      contact_title:"Kontakt", contact_sub:"Eine Frage, ein Projekt oder eine individuelle Anfrage? Schreiben Sie uns!",
      contact_send:"Senden", placeholder_name:"Ihr Name", placeholder_email:"Ihre E-Mail", placeholder_message:"Ihre Nachricht...",
      footer_text:"© 2025 VectorLab — Premium & maßgeschneiderter 3D-Druck",
      // New translations for account
      auth_login:"Anmelden", auth_signin:"Registrieren", auth_profile:"Mein Profil"}
};

function applyTranslations(lang){
  document.querySelectorAll('[data-i18n]').forEach(el=>{
    const key=el.dataset.i18n;
    el.innerHTML = (translations[lang] && translations[lang][key]) || translations['en'][key] || el.innerHTML;
  });
  // placeholders
  document.querySelectorAll('[data-i18n-placeholder]').forEach(el=>{
    const key = el.dataset.i18nPlaceholder;
    el.placeholder = (translations[lang] && translations[lang][key]) || translations['en'][key] || el.placeholder;
  });
}

function setLang(lang){ localStorage.setItem('lang', lang); applyTranslations(lang); }

/* --- Authentication Logic (Simulated) --- */
const loginBtn = document.getElementById('loginBtn4');
const signInBtn = document.getElementById('signInBtn4');
const profileBtn = document.getElementById('profileBtn4');

function updateAuthButtons(isLoggedIn) {
  loginBtn.style.display = isLoggedIn ? 'none' : 'block';
  signInBtn.style.display = isLoggedIn ? 'none' : 'block';
  profileBtn.style.display = isLoggedIn ? 'block' : 'none';
}

loginBtn.addEventListener('click', () => {
  localStorage.setItem('isLoggedIn', 'true');
  updateAuthButtons(true);
  alert('Connexion réussie ! (Simulée)');
});

signInBtn.addEventListener('click', () => {
  alert('Redirection vers la page d\'inscription... (Simulée)');
});

profileBtn.addEventListener('click', () => {
  alert('Affichage du profil... (Simulé)');
});

if (localStorage.getItem('isLoggedIn') === 'true') {
  updateAuthButtons(true);
} else {
  updateAuthButtons(false);
}

/* lang switch */
const langBtn = document.getElementById('langBtn4');
const dropdown = document.getElementById('langDropdown4');
langBtn.addEventListener('click', ()=>{ langBtn.classList.toggle('open'); dropdown.classList.toggle('show'); });
dropdown.querySelectorAll('div').forEach(el=>el.addEventListener('click', ()=>{ setLang(el.dataset.lang); dropdown.classList.remove('show'); langBtn.classList.remove('open'); }));

/* auto-detect */
async function autoDetect(){
  try{ const r = await fetch('https://ipapi.co/json/'); const d = await r.json(); let lang='en'; if(d.country_code==='FR') lang='fr'; else if(d.country_code==='DE'||d.country_code==='CH') lang='de'; setLang(localStorage.getItem('lang')||lang); }catch(e){ setLang(localStorage.getItem('lang')||'en'); }
}
const saved = localStorage.getItem('lang'); if(saved) setLang(saved); else autoDetect();

/* form send with fetch to Formspree */
const form = document.getElementById('contactForm');
const msg = document.getElementById('successMsg');
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const data = new FormData(form);
  const response = await fetch(form.action, { method: form.method, body: data, headers: {'Accept':'application/json'} });
  if(response.ok){ form.reset(); msg.style.display='block'; setTimeout(()=>msg.style.display='none',4000); }
  else{ alert('Une erreur est survenue. Réessayez plus tard.'); }
});
</script>
</body>
</html>
