<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Découvrir - VectorLab</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #FFFCF8;
  --card: #FFF8F3;
  --text: #2D2D2D;
  --text-light: #666666;
  --accent: #FFD8BE;
  --accent-hover: #FF9D87;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
header{padding:25px 5%;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid #ffe8db;position:sticky;top:0;background:var(--bg);z-index:1000;transition:background 0.3s, box-shadow 0.3s;}
header.scrolled{background:#fff;box-shadow:0 5px 20px rgba(0,0,0,0.05);}
.logo{font-size:36px;font-weight:700;}
nav a{margin-left:40px;color:var(--text);text-decoration:none;font-weight:500;position:relative;}
nav a::after{content:'';position:absolute;width:0;height:2px;background:var(--accent-hover);left:0;bottom:-5px;transition:0.3s;}
nav a:hover::after{width:100%;}

/* Animations */
@keyframes fadeUp {from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);}}

/* Dropdown */
.dropdown{position:relative;display:inline-block;}
.dropbtn{background:var(--accent);color:#000;border:none;padding:16px 36px;font-size:17px;font-weight:600;border-radius:50px;cursor:pointer;transition:all 0.3s;display:flex;align-items:center;gap:10px;}
.dropbtn:hover{background:var(--accent-hover);transform:translateY(-2px);}
.dropdown-content{display:none;position:absolute;background:white;min-width:260px;box-shadow:0 20px 60px rgba(0,0,0,0.08);border-radius:20px;overflow:hidden;top:100%;left:0;margin-top:15px;border:1px solid #ffe8db;z-index:999;}
.dropdown-content a{padding:18px 24px;display:block;color:var(--text);text-decoration:none;font-weight:500;transition:0.3s;}
.dropdown-content a:hover{background:var(--accent);color:#000;}

/* Filters + Cards */
#filters{max-width:1200px;margin:40px auto 20px;padding:0 5%;text-align:left;animation:fadeUp 0.8s ease;}
#filters label{font-weight:500;margin-right:10px;}
#filters select{padding:10px 20px;border:1px solid #ffe8db;border-radius:12px;background:white;font-size:16px;cursor:pointer;}

#products{max-width:1200px;margin:0 auto 100px;padding:0 5%;display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:40px;}
.product-card{background:white;border-radius:24px;overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,0.06);transition:all 0.4s;border:1px solid #ffe8db;opacity:0;transform:translateY(20px);}
.product-card.visible{opacity:1;transform:translateY(0);}
.product-card:hover{transform:translateY(-10px) scale(1.02);box-shadow:0 25px 60px rgba(255,157,135,0.25);}
.product-card img{width:100%;height:280px;object-fit:cover;}
.product-info{padding:32px;text-align:center;}
.product-name{font-size:23px;margin-bottom:12px;font-weight:600;}
.rating{color:#FFB380;font-size:19px;margin-bottom:15px;}
.price{font-size:30px;font-weight:700;color:var(--accent-hover);margin-bottom:20px;}
.add-to-cart{background:var(--accent);color:#000;width:100%;padding:18px;border:none;border-radius:16px;font-weight:600;cursor:pointer;transition:0.3s;}
.add-to-cart:hover{background:var(--accent-hover);color:white;}

footer{text-align:center;padding:100px 20px 50px;color:var(--text-light);border-top:1px solid #ffe8db;margin-top:100px;}
footer .links a{color:var(--text-light);text-decoration:none;margin:0 10px;transition:0.3s;}
footer .links a:hover{color:var(--accent-hover);}
</style>
</head>
<body>

<header id="mainHeader">
  <div class="logo">VectorLab</div>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="discover.html">Découvrir</a>
    <a href="about.html">À propos</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div id="filters">
  <label for="sort">Trier par :</label>
  <select id="sort" onchange="sortAndShow()">
    <option value="default">Par défaut</option>
    <option value="reviews">Nombre d'avis (décroissant)</option>
    <option value="rating">Meilleures notes</option>
    <option value="sales">Plus grand nombre d'achats</option>
  </select>
</div>

<section id="products"></section>

<footer>
  <div class="links">
    <a href="index.html">Accueil</a>|
    <a href="about.html">À propos</a>|
    <a href="faq.html">FAQ</a>|
    <a href="contact.html">Contact</a>
  </div>
  <p>© 2025 VectorLab — Fait avec passion en France</p>
</footer>

<script>
window.addEventListener("scroll", ()=>{
  document.getElementById("mainHeader").classList.toggle("scrolled", window.scrollY>50);
});

const products = {
  'tout': [
    {name:"Sous-verre Hexagone", rating:4.9, reviews:42, price:"6,90€", img:"https://via.placeholder.com/500x400/FFF8F3/FFD8BE?text=Sous-verre+Hexa", sales:120},
    {name:"Pot à fleurs minimaliste", rating:4.8, reviews:28, price:"14,90€", img:"https://via.placeholder.com/500x400/FFF8F3/FFD8BE?text=Pot+Minimal", sales:85},
    {name:"Support téléphone élégant", rating:5.0, reviews:19, price:"12,90€", img:"https://via.placeholder.com/500x400/FFF8F3/FFD8BE?text=Support+Téléphone", sales:150},
    {name:"Vase géométrique", rating:4.7, reviews:35, price:"24,90€", img:"https://via.placeholder.com/500x400/FFF8F3/FFD8BE?text=Vase+Géo", sales:60},
    {name:"Porte-clés personnalisé", rating:4.9, reviews:67, price:"4,90€", img:"https://via.placeholder.com/500x400/FFF8F3/FFD8BE?text=Porte-clés", sales:200},
    {name:"Lampe design", rating:5.0, reviews:12, price:"39,90€", img:"https://via.placeholder.com/500x400/FFF8F3/FFD8BE?text=Lampe+3D", sales:45}
  ]
};

function sortAndShow(){
  let items=[...products['tout']];
  const sortType=document.getElementById('sort').value;
  if(sortType!=='default'){
    items.sort((a,b)=>{
      if(sortType==='reviews')return b.reviews-a.reviews;
      if(sortType==='rating')return b.rating-a.rating;
      if(sortType==='sales')return b.sales-a.sales;
    });
  }
  const container=document.getElementById('products');
  container.innerHTML='';
  items.forEach(p=>{
    const card=document.createElement('div');
    card.className='product-card';
    card.innerHTML=`
      <img src="${p.img}" alt="${p.name}">
      <div class="product-info">
        <h3 class="product-name">${p.name}</h3>
        <div class="rating">${'★'.repeat(Math.floor(p.rating))}${'☆'.repeat(5-Math.floor(p.rating))} (${p.reviews})</div>
        <div class="price">${p.price}</div>
        <button class="add-to-cart">Ajouter au panier</button>
      </div>`;
    container.appendChild(card);
    setTimeout(()=>card.classList.add('visible'),100);
  });
}
sortAndShow();
</script>
</body>
</html>
